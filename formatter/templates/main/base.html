<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hicontact </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Styles */
        body {
            font-family: "Parkinsans", sans-serif;
            background-color: #f4f4f4;
        }

        .hero {
            background-color: #f8fafc;
            padding-top: 4rem;
            padding-bottom: 4rem;
            color: #4b5563;
        }
    
        .hero h1 {
            font-size: 2.25rem;
            color: #2c7f77;
        }
    
        .hero p {
            font-size: 1.25rem;
            color: #4b5563;
        }
    
        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            transition: all 0.3s ease;
        }
    
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
    
        .btn-teal {
            background-color: #008080;
            border-radius: 0.375rem;
            padding: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
    
        .btn-teal:hover {
            background-color: #006f6f;
        }
    
        .card-footer .btn {
            background-color: #d32f2f;
            color: white;
            border-radius: 0.375rem;
            padding: 1rem;
            transition: background-color 0.3s ease;
        }
    
        .card-footer .btn:hover {
            background-color: #c62828;
        }

        /* Buttons */
        .btn-teal {
            background-color: #319795;
            color: white;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-teal:hover {
            background-color: #2c7a7b;
        }

        /* Card */
        .card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #e2e8f0;
        }

        .card-header h2 {
            font-size: 1.5rem;
            color: #2c7a7b;
        }

        /* Footer */
        footer {
            background-color: #04012D;
            color: white;
        }

        /* Navbar */
        nav {
            backdrop-filter: blur(10px); /* Flou léger derrière la navbar */
            z-index: 10; /* S'assurer que la navbar est au-dessus du contenu */
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            #features {
                padding: 1.5rem 0;
            }
        }
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
  
 
  
  <nav class="bg-white shadow-md fixed w-full z-10 top-0 left-0">
    <div class="container mx-auto flex items-center justify-between px-6 py-4">
        <a href="#" class="text-2xl font-bold text-teal-600">CManager</a>

        <!-- Desktop Menu -->
        <ul class="hidden md:flex space-x-6">
            <li><a href="/#home" class="text-gray-600 hover:text-teal-600">Accueil</a></li>
            <li><a href="/vcard" class="text-gray-600 hover:text-teal-600">Vcard Plus</a></li>
            <li><a href="/#features" class="text-gray-600 hover:text-teal-600">Fonctionnalités</a></li>
            <li><a href="/#support" class="text-gray-600 hover:text-teal-600">Support</a></li>
        </ul>

        <!-- Importer Button -->
        <a href="wa.me/22964003675" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700">Centre d'aide</a>

        <!-- Mobile Hamburger -->
        <div class="md:hidden flex items-center space-x-4 p">
            <button id="hamburger" class="text-teal-600">
                <i class="fas fa-bars fa-2x"></i>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-teal-600 text-white px-6 py-4">
        <ul>
            <li><a href="/#home" class="block py-2">Accueil</a></li>
            <li><a href="/#features" class="block py-2">Fonctionnalités</a></li>
            <li><a href="/#support" class="block py-2">Support</a></li>
        </ul>
    </div>
</nav>

    {% block main %}{% endblock %}

   
   
   <!-- Footer -->
<footer class="text-center py-6">
    <p class="text-sm">&copy; 2024 ContactManager229. Tous droits réservés. Réalisé par l'équipe ASITECH</p>
</footer>


    <script>
        // Toggle mobile menu visibility
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
